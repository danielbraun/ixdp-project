<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            // Your beautiful D3 code will go here
            var dataset = [ 5, 10, 15, 20, 25, 30, 35, 40];
// the second Choice
            // var body = d3.select("body")
            //             .selectAll("p");
            // var datatest = body.data(dataset)
            //             .enter();
            // var p = datatest.append("p");
            // p.text("New paragraph!");
			
            d3.select("body")
            	.selectAll("p")
            	.data(dataset)
            	.enter()
            	.append("p")
                .style("color", function(d) {
                    if (d < 25) { //Threshold of 15
                        return "red";
                    } else {
                        return "black";
                    }
                })
            	.text(function(d) {
                    if (d > 25){
                        return  "I can count up to " + d; 
                    } else{
                        return " I can count down" + d;
                    }
                         
                     });
        </script>
    </body>
</html>
